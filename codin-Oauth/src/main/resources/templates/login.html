<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-social.css"/>
<link rel="stylesheet" href="css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-dark">
<div class="container">
	<#if RequestParameters['error']??>
		<div class="col-md-12" style="margin-top: 20px; margin-bottom: -20px;">
			<div class="alert alert-danger" style="text-align: center;">
				An error occurred during the login process. Try again.
			</div>
		</div>
	</#if>
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">Login</div>
		<div class="card-body">
			<#if verifyMessage??>
				<div class="alert alert-danger" style="text-align: center">
					${verifyMessage}
				</div>
			</#if>
			<form role="form" action="login" method="post">
				<div class="form-group">
					<label for="username">Email address</label>
					<input class="form-control" id="username" name="username" type="email" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" id="password" name="password" type="password" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox"> Remember Password</label>
					</div>
                    <input type="hidden" id="csrf_token" name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<hr style="border-top: 1px solid #8c8b8b;">
			<a class="btn btn-block btn-social btn-linkedin"
			   href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=77niymxy0tbuh4&redirect_uri=http://localhost:8003/auth/linkedIn&state=fdfdfdfd&scope=r_basicprofile%20r_emailaddress">
				<span class="fa fa-linkedin"></span> Sign in with LinkedIn
			</a>
			</div>
		<div class="text-center" style="margin-top: -20px;margin-bottom: 20px;">
                <a class="d-block small mt-3" href="register">Register an Account</a>
                <a class="d-block small" href="forgot-password">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
