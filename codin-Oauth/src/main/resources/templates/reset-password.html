<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Did you forgot your password ?</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <div class="text-center mt-4 mb-5">
                <h4>Did you forgot your password ?</h4>
                <p>Change your password MotherF*cker.</p>
            </div>
            <form method="POST" action="reset-password">
                <div class="form-group">
                    <input class="form-control" id="password" type="password" aria-describedby="password"
                           placeholder="New Password" name="password" required autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control" id="passwordC" type="password" aria-describedby="passwordC"
                           placeholder="Password Confirm" name="passwordC" required>
                </div>
                <input type="hidden" id="csrf_token" name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register">Register an Account</a>
                <a class="d-block small" href="login">Login Page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
